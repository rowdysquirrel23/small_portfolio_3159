<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
</head>
<body>
    <div class="calculator_container">
        <h1>Mortgage Calculator</h1>
        <form id="mortgage_form">
          <div class="input_section">
            <label for="housePrice">House Purchase Price (£):</label>
            <input type="number" id="house_price" required>
          </div>
          <div class="input_section">
            <label for="deposit">Deposit (£):</label>
            <input type="number" id="deposit" required>
          </div>
          <div class="input_section">
            <label for="interestRate">Interest Rate (%):</label>
            <input type="number" id="interest_rate" step="0.01" required>
          </div>
          <div class="input_section">
            <label for="mortgageTerm">Mortgage Term (Years):</label>
            <input type="number" id="mortgage_term" required>
          </div>
          <div class="input_section">
            <label>
              <input type="checkbox" id="data_checkbox">
              I allow the use of my data to calculate.
            </label>
          </div>
          <button type="submit">Calculate</button>
        </form>
        <div id="result"></div>
        <canvas id="payment_chart"></canvas>
      </div>
</body>
</html>
